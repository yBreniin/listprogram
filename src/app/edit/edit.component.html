<div class="ed1">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="onCheckboxChangeHeader()"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>

      <!-- Checkbox das linhas -->
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="onCheckboxChange(row)"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>

    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let task"> {{task.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let task"> {{task.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="completo">
      <th mat-header-cell *matHeaderCellDef> Completo </th>
      <td mat-cell *matCellDef="let task"> {{task.completo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-divider></mat-divider>
  <button mat-raised-button color="primary" [disabled]="!isAnyTaskSelected()" (click)="markAllComplete()">MARCAR COMO COMPLETO</button>
  <div class="ed2">
    <mat-divider></mat-divider>
    <br>
    <div class="col1">
      <div class="col1">
        <button mat-raised-button color="primary" (click)="openAddT()">Adicionar TODOs</button>
        <button mat-raised-button color="primary" (click)="openEditSelected()">Editar TODOs</button>
      </div>
    </div>

    <div *ngIf="showAddT">
      <app-addtodos></app-addtodos>
    </div>

    <div *ngIf="showEditT">
      <app-editodos></app-editodos>
    </div>
  </div>
</div>
